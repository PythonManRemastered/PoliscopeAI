<!DOCTYPE html>
<html>
<head>
  <title>Poliscope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
      width: 400px;
      height: 200px;
      background-color: #ffffffc3;
    }

    #toggle {
      margin-top: 20px;
    }

    /* Collapsible button styling */
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      border-radius: 12px; /* Rounded corners for collapsible buttons */
    }

    .active, .collapsible:hover {
      background-color: #555;
    }

    .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f1f1f1;
    }

    /* Loader animation styling */
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid blue;
      border-bottom: 16px solid blue;
      width: 16px;
      height: 16px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* General button styling */
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 12px; /* Rounded corners for all buttons */
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
      margin-bottom: 15px; /* Add spacing between buttons */
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>

  <script src="popup.js" defer></script> 

</head>
<body>

  <h1> Poliscope </h1>
  <h3> Stay safe with simplified insights </h3>

  <button id="toggle">Enable</button>

  <div id="dynamicSections" class="loader" style="justify-self: center; margin: 25px;"></div>

  <div id="page_value" style="display: none;">Dashboard</div>
  
  <button id="FAQ">FAQs</button>
  
</body>
</html>
